<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Utilizando o colgroup e col</title>
</head>
<body>
    
    <table border="1">
        
          <colgroup>
              <col span="2" style="background-color:red">
              <col style="background-color:yellow">
          </colgroup>

          <tr>
              <th>Nome</th>
             <th>Idade</th>
             <th>Profissao</th>
         </tr>

         <tr>
             <td>Ted</td>
             <td>22</td>
             <td>Estudante</td>
         </tr>

         <tr>
             <td>Junior</td>
             <td>26</td>
             <td>Escritor</td>
         </tr>
       </table>
       



</body>
</html>
